        <div class="main">
            <form class="contactForm">
                <h1>Contact me for Work/General Enquiries</h1>
                <div class="form-group">
                    <label for="clientName">Name: </label>
                    <input type="text" class="form-control" id="clientName" placeholder="Enter Name">
                    <div class="emailHelp" class="form-text text-muted">We'll never share your Name with anyone else.</div>
                  </div>
                <div class="form-group">
                  <label for="clientEmail">Email address: </label>
                  <input type="email" class="form-control" id="clientEmail" placeholder="Enter email">
                  <div class="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</div>
                </div>
                <div class="form-group">
                  <label for="clientPhone">Phone Number: </label>
                  <input type="tel" class="form-control" id="clientPhone" placeholder="Enter Phone No.">
                  <div class="emailHelp" class="form-text text-muted">We'll never share your Phone No. with anyone else.</div>
                </div>
                <div class="form-group">
                  <label for="clientMessage">Message: </label>
                  <textarea name="clientMessage" id="clientMessage" cols="15" rows="7" placeholder="Enter your message"></textarea>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
